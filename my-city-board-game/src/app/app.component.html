<div class="app_container">
  <div class="app_header">
    <app-dice (diceRolled)="currentRolls.set($event)" />
    <app-header (buttonClicked)="buildingSelected($event)" />
  </div>
  <div class="app_board">
    <app-game-board
      [isBuildingSelected]="!!currentBuilding()"
      [buildingSelected]="currentBuilding()"
    />
  </div>
</div>
